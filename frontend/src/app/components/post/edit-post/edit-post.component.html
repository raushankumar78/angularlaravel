<div class="edit-post">

    <form class="form-signin" [formGroup]="editForm" (ngSubmit)="update()">
        <br />
        <a routerLink="/post" style="float: right;" class="btn btn-danger mt-5">Back</a>
        <h3 class=" header h3 mb-3 font-weight-normal text-center mt-5">Edit Post</h3>

        <!-- Errors -->
        <div *ngIf="errors?.title" class="alert alert-danger mt-3">
            {{ errors?.title }}
        </div>
        <div *ngIf="errors?.subtitle" class="alert alert-danger mt-3">
            {{ errors?.subtitle }}
        </div>
        <div *ngIf="errors?.tags" class="alert alert-danger mt-3">
            {{ errors?.tags }}
        </div>
        <div *ngIf="errors?.content" class="alert alert-danger mt-3">
            {{ errors?.content }}
        </div>
        <!-- Signup form -->
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" value="" formControlName="title" />
        </div>
        <div class="form-group">
            <label>SubTitle</label>
            <input type="text" class="form-control" formControlName="subtitle" />
        </div>
        <div class="form-group">
            <label>Tags</label>
            <input type="text" class="form-control" formControlName="tags" />
        </div>

        <div class="form-group mb-3">
            <label>Content</label>
            <input type="text" class="form-control" formControlName="content" />
        </div>
        <button type="submit" class="btn btn-block btn-primary">
        Update
      </button>
    </form>
</div>
